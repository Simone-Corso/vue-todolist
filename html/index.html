<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/style.css">
    <title>Vue-TodoList</title>
</head>
<body>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <div id="app">
            <h1>
                TODO LIST
            </h1>
            <main class="wrapper">
                <div class="taskbar">
                    <input type="text" class="new-todo-element" name="userTodo" id="userTodo" v-model="newTodoElement" @keyup.enter="addNewTodoItem(newTodoElement)">
                </div>
                <ul class="todo-list" v-if="todoList.length > 0">
                    <li class="todo-item" v-for="(todoElement, index) in todoList" :data-id="todoElement.id">
                        <p :class="(todoElement.done) ? 'erased' : ''" @click="interactWithElement(index)">
                            {{ todoElement.id }} - {{ todoElement.text }}
                        </p>
                        <span>
                          
                            <i class="fa-solid fa-trash" @click="removeTodoElement(todoElement.id)"></i>
                        </span>
                    </li>
                </ul>
            </main>
        </div>
    <script src="../js/script.js"></script>
</body>
</html>
